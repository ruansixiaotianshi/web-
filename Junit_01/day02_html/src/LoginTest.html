<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="post">
    <table align="center" width="500" cellspacing="0" cellpadding="0" border="1">
        <tr>
            <td><lable for="username">用户名</lable></td>
            <td><input type="text" name="username"  placeholder="请输入用户名" id="username"></td>
        </tr>

        <tr>
            <td><lable for="password">密码</lable></td>
            <td><input type="password" name="password"  placeholder="请输入密码" id="password"></td>
        </tr>
        <tr>
            <td><lable for="email">邮箱</lable></td>
            <td><input type="email" name="email"  placeholder="请输入邮箱" id="email"></td>
        </tr>
        <tr>
            <td><lable for="name">姓名</lable></td>
            <td><input type="text" name="name"  placeholder="请输入姓名" id="name"></td>
        </tr>
        <tr>
            <td><lable for="tel">手机号</lable></td>
            <td><input type="text" name="tel"  placeholder="请输入手机号" id="tel"></td>
        </tr>
        <tr>
            <td><lable>性别</lable></td>
            <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>
        <tr>
            <td><lable for="birth">出生日期</lable></td>
            <td><input type="date" name="birth" id="birth"></td>
        </tr>

        <tr>
            <td><lable for="checkcode">验证码</lable></td>
            <td><input type="text" name="checkcode"  placeholder="请输入验证码" id="checkcode">
            <img src="image/check.jpg" width="30" alt="验证码">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
