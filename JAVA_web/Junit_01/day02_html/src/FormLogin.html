<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="#" method="get">
  <label for="username">用户名</label>
    <input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码<input type="password" name="password" placeholder="请输入密码"><br>
    性别<input type="radio" name="gender" value="male" checked>男
    <input type="radio" name="gender" value="female">女<br>
    爱好<input type="checkbox" name="habby" value="shopping">逛街
    <input type="checkbox" name="habby" value="java">java
    <input type="checkbox" name="habby" value="game" checked>游戏<br>
   生日 <input type="date" name="time" value="birth"><br>
    当前日期：<input type="datetime-local" name="now" value="current"><br>
    喜欢的颜色：<input type="color" name="color" value="color"><br>
    省份：<select name="place">
    <option value="">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">陕西</option>
</select>
    <br>
    <input type="submit" value="登录">
    <input type="button" value="注册">
    <input type="image" src="image/register.jpg" alt="注册">
</form>
</body>
</html>
