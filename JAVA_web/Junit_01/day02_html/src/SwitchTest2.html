<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color: crimson;
        }
        div > p{
            border :1px solid;
        }
    </style>
</head>
<body>
<div>
    <p>王泽雅最美</p>
</div>
<p>王泽雅最美</p>
</body>
</html>
