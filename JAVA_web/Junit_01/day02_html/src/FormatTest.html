<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        p{
            color: crimson;
            font-size: 30px;
            text-align: center;
            line-height: 30px;

        }
        div{
            border: 1px solid crimson;
            width: 100px;
            height: 100px;
            font-size: 30px;
            align-content: center;
            background: url("image/1.jpg") no-repeat center;
        }
    </style>
</head>
<body>
<p>王泽雅最美</p>
<div>小王加油！</div>
</body>
</html>
