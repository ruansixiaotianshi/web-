<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: aquamarine;
            width: auto;

        }
        div{
            color: aqua;
        }
        .cls1{
            color: antiquewhite;
        }
    </style>
</head>
<body>
<div id="div1">王泽雅最美</div>
<div>王泽雅最瘦</div>
<div class="cls1">王泽雅最美</div>
</body>
</html>
